<template name="entries">
  <header>
    <h1>My Entries</h1>
  </header>

  <label class="hide-completed">
    <input type="checkbox" />
    Hide Completed Entries
  </label>


  {{#if currentUser}}
    {{> new_entry}}
  {{/if}}

  <ul>
    {{#each entries}}
      {{> entry}}
    {{/each}}
  </ul>
</template>
