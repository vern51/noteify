<template name="entries">
  <header>
    <h1>My Entries</h1>
  </header>
  
  <label class="hide-completed">
    <input type="checkbox" />
    Hide Completed Entries
  </label>


  {{#if currentUser}}
    <form class="new-entry">
      <input type="text" name="text" placeholder="Type to add new entries" />
    </form>
  {{/if}}

  <ul>
    {{#each entries}}
      {{> entry}}
    {{/each}}
  </ul>
</template>
