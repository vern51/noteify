<template name="Menu">
  <h1 class="page-title">My Current Menu</h1>
  {{#each recipes}}
      {{> MenuItem}}
  {{else}}
    <h3>No Task</h3>
  {{/each}}
</template>

<template name="MenuItem">
  <div class="menu-item">
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
    
    {{#each Tags}}
        <li>{{Entry}} - <span class="amount">{{Type}}</span></li>
    {{/each}}
  </div>
</template>
