<template name="new_entry">
  <!-- {{> quickForm collection=Entries doc=this id="new_entry" type="insert"}} -->
  {{autoform collection=Entries id="new_entry" type="insert"}}
    <fieldset>
      <legend>Add an Entry</legend>
      {{> afQuickField name='title'}}
      {{> afQuickField name='entryType'}}
      <div class="form-group{{#if afFieldIsInvalid name='cost'}} has-error{{/if}}">
        <div class="input-group">
          <span class="input-group-addon">$</span>
          {{> afFieldInput name='cost'}}
          <span class="input-group-addon">/each</span>
        </div>
        {{#if afFieldIsInvalid name='cost'}}
        <span class="help-block">{{afFieldMessage name='cost'}}</span>
        {{/if}}
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}
</template>
