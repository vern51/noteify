<template name="new_entry">
  <!-- {{> quickForm collection=Entries doc=this id="new_entry" type="insert"}} -->
  <div class="form">
    {{#autoForm collection=Entries id="new_entry" type="insert"}}
      <fieldset>
        <legend>Add an Entry</legend>
        <div class="form-group">
          {{> afQuickField name='title'}}
          {{> afQuickField name='entryType' id='entryType'}}
        </div>

        <div class="form-group">
          {{#if afFieldValueIs name="entryType" value="note"}}<!-- _.isEqual EntryType note}}-->
            {{> new_note}}
          {{/if}}
        </div>
      </fieldset>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    {{/autoForm}}
  </div>
</template>
